<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký du lịch</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      color: blue;
    }
    table {
      border-collapse: collapse;
      background-color: lightgoldenrodyellow;
    }
    td {
      padding: 0.5rem;
      border: 2px solid blue;
    }
    caption {
      text-transform: uppercase;
    }
    tr > td:first-of-type {
      padding-inline-end: 6rem;
    }
    tr:first-of-type > td:last-of-type > * {
      width: 20rem;
    }
    textarea {
      font-family: Arial, Helvetica, sans-serif;
    }
    tr:nth-of-type(3) > td:last-of-type > * {
      width: 12rem;
    }
    tr:nth-of-type(4) > * {
      padding-block: 1rem;
    }
    tr:nth-of-type(6) > td:last-of-type > * {
      padding: 0.25rem;
    }
    tr:nth-of-type(6) > td:last-of-type option {
      padding-inline-end: 4rem;
    }
    tr:nth-last-of-type(3) > td:last-of-type > * {
      /* width: 40%; */
    }
    tr:nth-of-type(7) > td:first-of-type {
      padding-inline: 8rem;
      /* padding: 0; */
    }
    tr:nth-of-type(7) > td:first-of-type > fieldset {
      display: inline-block;
      padding-inline-end: 4rem;
    }
    tr:nth-of-type(7) > td:first-of-type > fieldset > input {
      width: 6rem;
    }
    tr:last-of-type > td:first-of-type, tr:nth-last-of-type(2) > td:first-of-type {
      text-align: center;
      padding-block: 0.5rem;
    }
    input[type='checkbox'], input[type='checkbox'] + label, input[type='radio'], input[type='radio'] + label, select, button {
      cursor: pointer;
    }
    input[type='checkbox'] {
      accent-color: #eee;
    }
    input[type='radio'] {
      accent-color: #666;
    }
    button:focus-visible {
      outline-color: rgba(0, 0, 255, 0.2);
      outline-style: outset;
    }
    tr:last-of-type > td:first-of-type {
      color: crimson;
      font-weight: bold;  
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="#" method="post">
    <table>
      <caption><h1>Đăng ký du lịch</h1></caption>
      <tr>
        <td><label for="username">Họ tên</label></td>
        <td><input type="text" id="username" name="username" autocomplete="on" required></td>
      </tr>
      <tr>
        <td><label for="address">Địa chỉ</label></td>
        <td><textarea id="address" name="address" cols="55" rows="5" autocomplete="on" required></textarea></td>
      </tr>
      <tr>
        <td><label for="phone">Điện thoại</label></td>
        <td><input type="tel" id="phone" name="phone" pattern="^(\d{10}|\d{11})$" title="Số điện thoại phải bao gồm 10 hoặc 11 chữ số" autocomplete="on" required></td>
      </tr>
      <tr>
        <td>Khách Việt Nam</td>
        <td>
          <input type="checkbox" id="is_Vietnamese_tourist" name="is_Vietnamese_tourist" checked>
        </td>
      </tr>
      <tr>
        <td><label for="tours">Chọn tour</label></td>
        <td><select id="tours" name="tours" required>
          <optgroup label="Miền Bắc">
            <option value="HN_HL_SP">Hà Nội - Hạ Long - Sapa</option>
            <option value="HN_CH_NB">Hà Nội - Chùa Hương - Ninh Bình</option>
            <option value="HN_CB_TC">Hà Nội - Cát Bà - Tuần Châu</option>
          </optgroup>
          <optgroup label="Miền Trung">
            <option value="H_BM_DN">Huế - Bạch Mã - Đà Nẵng</option>
            <option value="NT_DL">Nha Trang - Đà Lạt</option>
            <option value="BMT_GL_KT">Buôn Mê Thuột - Gia Lai - Kontum</option>
          </optgroup>
          <optgroup label="Miền Nam">
            <option value="TPHCM_CT_CM">TpHCM - Cần Thơ - Cà Mau</option>
            <option value="PQ_CD" selected>Phú Quốc - Côn Đảo</option>
          </optgroup>
        </select></td>
      </tr>
      <tr>
        <td>Phương tiện</td>
        <td>
          <input type="radio" name="transportation" id="form_transportation_plane" value="plane" required checked>
          <label for="form_transportation_plane">Máy bay</label>
          <input type="radio" name="transportation" id="form_transportation_bus" value="bus" required>
          <label for="form_transportation_bus">Xe du lịch</label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <fieldset>
            <legend>Số lượng đoàn khách</legend>
            <label for="adults_count">Người lớn</label>
            <input type="number" id="adults_count" name="adults_count" min="1" step="1" value="7" required>
            <label for="children_count">Trẻ em</label>
            <input type="number" id="children_count" name="children_count" min="0" step="1" value="2" required>
          </fieldset>
        </td>
      </tr>
      <tr>
        <td><label for="additional_notes">Ghi chú thêm</label></td>
        <td>
          <textarea id="additional_notes" name="additional_notes" cols="55" rows="5" autocomplete="on">
Có 2 người lớn trên 70 tuổi
Có 2 người lớn ăn chay
2 trẻ em: 10 tuổi, 1 tuổi
          </textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Đồng ý</button></td>
      </tr>
      <tr>
        <td colspan="2">Bạn đã đăng ký thành công!!!</td>
      </tr>
    </form>
  </table>
</body>
</html>
