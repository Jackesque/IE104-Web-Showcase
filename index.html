<script type="text/javascript">
  var currentHour = new Date().getHours();
  if (document.body) {
    if (currentHour < 12) {
      document.body.style = "background-image: url('./images/madman1.png');";
    }
    else {
      document.body.style = "background-image: url('./images/madman2.png');";
      document.getElementsByTagName("h1")[0].style = "background: rgba(255, 255, 255, 0.2); border-radius: 0.125rem;";
      const table = document.getElementsByTagName("table")[0];
      table.style = "border-spacing: 6px; border-collapse: separate;";
      const allElementsInTable = table.querySelectorAll("caption, tr, th, td");
      for (const ele of allElementsInTable) {
        ele.style.background = "rgba(255, 255, 255, 0.2)";
        ele.style.border = 0;
        ele.style.borderRadius = "0.125rem";
      }
      table.querySelectorAll("caption")[0].style.margin = "0.375rem";
    }
  }
</script>
